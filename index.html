<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>App Comment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>แสดงความคิดเห็น</h1>
    <div id="comments-container"></div>
    <hr>
    <h2>Comment new</h2>
    <form id="comment-form">
        <label for="name-input">ชื่อ</label>
        <input type="text" id="name-input" placeholder="ชื่อของคุณ" required>

        <label for="comment-input">ความคิดเห็น</label>
        <textarea id="comment-input" rows="4" placeholder="เขียนความคิดเห็นของคุณที่นี่..." required></textarea>

        <button type="submit">บันทึกโพสต์</button>
    </form>
    <script src="app.js"></script>
</body>
</html>
